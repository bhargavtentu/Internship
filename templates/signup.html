{% extends "base.html" %}
{% load static %}

{% block content %}


    <title>Signup</title>

    <style>
        form {
            width: 50%;
        }

        h3 {
            color: rgb(237, 63, 63);
            font-weight: 500;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .btn {
            margin-top: 30px;
            background: rgb(236, 88, 88);
            width: 100%;
            color: #fff;
            font-size: 20px;
            padding: 10px;
        }

        .btn:hover {
            background: transparent;
            color: rgb(237, 63, 63);
            border: 1px solid rgb(237, 63, 63);
        }

        .para {
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #386cbb;
        }

        a:hover {
            color: rgb(237, 63, 63);
            letter-spacing: 1px;
        }

        @media screen and (max-width:600px) {
            form {
                width: 100%;
            }
        }
    </style>
</head>

<body>

   

    <div class="container">
        <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">

            <form action="{% url 'signup' %}" class="p-5 shadow" method="post">
                {% csrf_token %}
                <h3>SIGNUP</h3>
                <br>
                {% for message in messages %}
                <p class="text-danger text-center">{{message}}</p>
                {% endfor %}
                <label for="" class="form-label">Username</label>
                <div class="input-group mt-1">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <label for="" class="form-label mt-3">Email</label>
                <input type="email" class="form-control" name="email" required>
                <label for="" class="form-label mt-3">Password</label>
                <input type="password" class="form-control" name="password" required>
                <label for="" class="form-label mt-3">Confirm Password</label>
                <input type="password" class="form-control" name="password2" required>
                <button class="btn">Signup</button>
                <p class="para">Have an account ?
                    <a href="{% url 'signin' %}"> Login</a>
                </p>


            </form>

        </div>
    </div>

    {% endblock %}
